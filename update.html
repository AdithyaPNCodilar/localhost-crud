<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous"><link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        .container {
            width: 50%;
            margin-top: 50px;
            border: 2px solid gray;
            padding-top: 10px;
            padding-bottom: 10px;
            border-radius: 20px;
            background-color: rgb(206, 204, 204);
        }
        .heading {
            background-color: black;
            color: white;
            border-radius: 20px;
            padding: 3px;
        }
    </style>
</head>
<body>
    <form id="form">
        <div class="container">
            <div class="heading">
                <h3 style="text-align: center;">Update Here!</h3>
            </div>
        <div class="mb-3">
            <label for="exampleInputName" class="form-label">Name</label>
            <input type="text" class="form-control" id="exampleInputName" name="name" aria-describedby="emailHelp">
        </div>
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">Email address</label>
          <input type="email" class="form-control" id="exampleInputEmail1" name="email" aria-describedby="emailHelp">
        </div>
        <div class="mb-3">
            <label for="exampleInputPhone" class="form-label">Phone</label>
            <input type="tel" class="form-control" id="exampleInputPhone" name="phone" aria-describedby="emailHelp">
          </div>
        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label">Password</label>
          <input type="password" class="form-control" name="password" id="exampleInputPassword1">
        </div>
        <button type="button" class="btn btn-success" name="submit" onclick="update()">Update</button>
      </form>
    </div>
</body>


<script>
  const url = window.location.href; // get the current URL

  // extract the ID from the URL using string manipulation
  const id = url.substring(url.lastIndexOf('=') + 1);

  console.log(id);
  var fname = document.getElementById('exampleInputName')
  var email = document.getElementById('exampleInputEmail1')
  var password = document.getElementById('exampleInputPassword1')
  var phone = document.getElementById('exampleInputPhone')

   var userString = localStorage.getItem(id);
   var user = JSON.parse(userString);
   email.value = user.email
   password.value =user.password
   phone.value =user.phone
   fname.value =user.name

  function update(){
    var fname = document.getElementById('exampleInputName').value
    var email = document.getElementById('exampleInputEmail1').value
    var password = document.getElementById('exampleInputPassword1').value
    var phone = document.getElementById('exampleInputPhone').value

     var user = {
      name: fname,
      email: email,
      password: password,
      phone: phone
    };

    var userInfo = JSON.stringify(user);
    localStorage.setItem(id, userInfo);
    window.location.assign('view.html');
  }
</script>
</html>
